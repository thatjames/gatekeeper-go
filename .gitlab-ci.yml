image: golang:latest

# workflow:
#   rules:
#     - if: $CI_COMMIT_TAG

variables:
  BASE_NAME: gatekeeper
  DOCKER_HUB: smokeycircles
  DOCKER_IMAGE: $DOCKER_HUB/$BASE_NAME

stages:
  - build
  # - distribute

test:
  stage: build
  script:
    - go test ./...
  tags:
    - go

build_x86_linux:
  stage: build
  variables:
    GOARCH: x86
    GOOS: linux
    BIN_NAME: $BASE_NAME-$GOARCH
  script:
    - go build -v -o bin/$BIN_NAME -ldflags "-s -w -X main.version=$CI_COMMIT_TAG"
  tags:
    - go
  artifacts:
    paths:
      - bin/
    expire_in: 2days

