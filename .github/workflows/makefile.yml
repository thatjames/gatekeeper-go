name: CI/CD Pipeline
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
env:
  BASE_NAME: gatekeeper
  DOCKER_HUB: smokeycircles
  DOCKER_IMAGE: smokeycircles/gatekeeper
jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.ref_type == 'branch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go:version: '1.25.4' # adjust to your Go version
      - name: Run tests
        run: make test-report
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            dhcp-test-report.xml
            dns-test-report.xml
          retention-days: 365
  build_web:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # adjust to your Node version
      - name: Build web
        run: make web
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: internal/web/ui/dist
          retention-days: 2
  build_amd64_linux:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build_web
    env:
      GOARCH: amd64
      GOOS: linux
      BIN_NAME: gatekeeper-amd64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go:version: '1.25.4'
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/ui/dist
      - name: Build
        run: make build-pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-amd64-linux
          path: |
            bin/
            internal/web/ui/dist/
          retention-days: 2
  build_arm_linux:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build_web
    env:
      GOARCH: arm
      GOOS: linux
      GOARM: "7"
      BIN_NAME: gatekeeper-arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go:version: '1.25.4'
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/ui/dist
      - name: Build
        run: make build-pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-arm-linux
          path: |
            bin/
            internal/web/ui/dist/
          retention-days: 2
  build_arm64_linux:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build_web
    env:
      GOARCH: arm64
      GOOS: linux
      BIN_NAME: gatekeeper-arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go:version: '1.25.4'
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/ui/dist
      - name: Build
        run: make build-pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-arm64-linux
          path: |
            bin/
            internal/web/ui/dist/
          retention-days: 2
  build_386_linux:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build_web
    env:
      GOARCH: "386"
      GOOS: linux
      BIN_NAME: gatekeeper-i386
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go:version: '1.25.4'
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/ui/dist
      - name: Build
        run: make build-pipeline
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-386-linux
          path: |
            bin/
            internal/web/ui/dist/
          retention-days: 2
  build_docker:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: build_amd64_linux
    env:
      GOARCH: amd64
      GOOS: linux
      BIN_NAME: gatekeeper-amd64
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bin-amd64-linux
      - name: Build Docker image
        run: make BIN_NAME=$BIN_NAME docker
  build_docker_multiarch:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs:
      - build_web
      - build_amd64_linux
      - build_arm_linux
      - build_arm64_linux
      - build_386_linux
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Prepare binaries
        run: |
          mkdir -p bin
          mv artifacts/bin-amd64-linux/bin/$BASE_NAME-amd64 bin/$BASE_NAME-linux-amd64
          mv artifacts/bin-arm64-linux/bin/$BASE_NAME-arm64 bin/$BASE_NAME-linux-arm64
          mv artifacts/bin-arm-linux/bin/$BASE_NAME-arm bin/$BASE_NAME-linux-arm
          mv artifacts/bin-386-linux/bin/$BASE_NAME-i386 bin/$BASE_NAME-linux-386
          cp -r artifacts/web-dist internal/web/ui/dist
      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.multiarch
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/386
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tag.outputs.TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
  s3_upload:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs:
      - build_amd64_linux
      - build_arm_linux
      - build_arm64_linux
      - build_386_linux
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare binaries
        run: |
          mkdir -p bin
          find artifacts -name "$BASE_NAME-*" -type f -exec cp {} bin/ \;
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # adjust to your region
      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Upload to S3
        run: aws s3 sync bin s3://gatekeeper-dist/${{ steps.tag.outputs.TAG }}
